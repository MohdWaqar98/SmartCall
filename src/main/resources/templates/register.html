<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title})}">
<head> 
    <title>SignUp</title>
</head>
<body>
    <div id="content">
        <div class="grid grid-cols-12 mt-4">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                
            <div class="block border-t-8 border-blue-800 max-w-sm p-6 rounded-lg shadow shadow-blue-900 bg-gray-200 hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
                <div data-th-replace="message::messagebox"></div>
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">SignUp Here</h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">Start Managing Your Contacts On Cloud ...</p>
                <form data-th-action="@{'/do-register'}" method="post" data-th-object="${userForm}" class="mt-5" novalidate>
                    <div class="mb-3">
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                        <input type="text" data-th-field="*{name}" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter name" required />
                        <p 
                        data-th-if="${#fields.hasErrors('name')}" 
                        data-th-errors="*{name}"
                        class="text-red-600 py-2 px-1"></p>
                      </div>
                      <div class="mb-3">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input type="email" data-th-field="*{email}" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Email" required />
                        <p 
                        data-th-if="${#fields.hasErrors('email')}" 
                        data-th-errors="*{email}"
                        class="text-red-600 py-2 px-1"></p>
                      </div>
                      <div class="mb-3">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
                        <input type="password" data-th-field="*{password}" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                        <p 
                        data-th-if="${#fields.hasErrors('password')}" 
                        data-th-errors="*{password}"
                        class="text-red-600 py-2 px-1"></p>
                      </div>
                      <div class="mb-3">
                        <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact No.</label>
                        <input type="text" data-th-field="*{phoneNumber}" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter phone number" required />
                        <p 
                        data-th-if="${#fields.hasErrors('phoneNumber')}" 
                        data-th-errors="*{phoneNumber}"
                        class="text-red-600 py-2 px-1"></p>
                      </div>
                     
                      <div class="mb-3">
                        
<label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write something about yourself</label>
<textarea id="about" data-th-field="*{about}" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write here..."></textarea>
<p 
                        data-th-if="${#fields.hasErrors('about')}" 
                        data-th-errors="*{about}"
                        class="text-red-600 py-2 px-1"></p>

                      </div>

                      <div class="mb-3 flex justify-center space-x-3">
                        <button type="submit" class="px-3 py-2 rounded bg-gray-800 text-white dark:bg-blue-800 dark:hover:bg-blue-600 hover:bg-gray">
                            Signup
                        </button>
                        <button type="reset" class="px-3 py-2 rounded bg-red-700 text-white dark:bg-green-800 dark:hover:bg-green-600 hover:bg-orange-400">
                            Reset
                        </button>
                      </div>
                </form>
            </div>
            
            </div>
        </div>
    </div>
</body>
</html>
